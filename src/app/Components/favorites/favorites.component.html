
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<div class="continernav">
<app-navbar></app-navbar>
</div>
<div class="container">
<div class="container-CardFilm" *ngFor="let favorite of favoritesData">
    <h3>{{ favorite.Title }}</h3>
    <img [src]="favorite.Images" alt="" width="200">
    <p>{{ favorite.Plot }}</p>
    <button class="container-CardFilm-delete" mat-icon-button (click)="removeFromFavorites(favorite)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
